<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KindMeet - Dating Based on Kindness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#f5b832',
                        secondary: '#ffffff',
                    },
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .kindness-meter {
            transition: width 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-primary p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-2xl font-bold">KindMeet</h1>
            <div class="flex items-center space-x-4">
                <span class="text-white"><i class="bi bi-heart-fill"></i> Kindness Score: <span id="kindnessScore">0</span></span>
                <button class="bg-white text-primary px-4 py-2 rounded-full hover:bg-gray-100">Profile</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Kindness Actions Section -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4">Spread Kindness</h2>
                <div class="space-y-4">
                    <div class="kind-action p-4 border rounded-lg cursor-pointer hover:bg-gray-50" onclick="performKindAction(10)">
                        <h3 class="font-semibold">Help Someone Today</h3>
                        <p class="text-gray-600">+10 Kindness Points</p>
                    </div>
                    <div class="kind-action p-4 border rounded-lg cursor-pointer hover:bg-gray-50" onclick="performKindAction(5)">
                        <h3 class="font-semibold">Share a Compliment</h3>
                        <p class="text-gray-600">+5 Kindness Points</p>
                    </div>
                    <div class="kind-action p-4 border rounded-lg cursor-pointer hover:bg-gray-50" onclick="performKindAction(15)">
                        <h3 class="font-semibold">Volunteer Work</h3>
                        <p class="text-gray-600">+15 Kindness Points</p>
                    </div>
                </div>
            </div>

            <!-- Matches Section -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4">Kind Matches</h2>
                <div id="matches" class="space-y-4">
                    <!-- Matches will be dynamically populated -->
                </div>
            </div>
        </div>
    </main>

    <script>
        let kindnessScore = 0;
        const matches = [
            { name: "Alex", score: 85, interests: "Volunteering, Reading" },
            { name: "Sam", score: 92, interests: "Animal Rescue, Hiking" },
            { name: "Jordan", score: 78, interests: "Teaching, Music" },
            { name: "Taylor", score: 88, interests: "Charity Work, Art" }
        ];

        function performKindAction(points) {
            kindnessScore += points;
            document.getElementById('kindnessScore').textContent = kindnessScore;
            updateMatches();
        }

        function updateMatches() {
            const matchesContainer = document.getElementById('matches');
            matchesContainer.innerHTML = '';
            
            const compatibleMatches = matches.filter(match => Math.abs(match.score - kindnessScore) <= 20);
            
            if (compatibleMatches.length === 0) {
                matchesContainer.innerHTML = '<p class="text-gray-600">Keep being kind to find your matches!</p>';
                return;
            }

            compatibleMatches.forEach(match => {
                const matchElement = document.createElement('div');
                matchElement.className = 'p-4 border rounded-lg flex justify-between items-center';
                matchElement.innerHTML = `
                    <div>
                        <h3 class="font-semibold">${match.name}</h3>
                        <p class="text-gray-600">Kindness Score: ${match.score}</p>
                        <p class="text-sm text-gray-500">${match.interests}</p>
                    </div>
                    <button class="bg-primary text-white px-4 py-2 rounded-full hover:bg-opacity-90">
                        Connect
                    </button>
                `;
                matchesContainer.appendChild(matchElement);
            });
        }

        // Initial matches update
        updateMatches();
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
